<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bathroom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bathroom-gradient)"/>

  <!-- 模拟浴室瓷砖背景 -->
  <pattern id="tiles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#tiles)" opacity="0.5"/>

  <!-- 中心展示区域 -->
  <rect x="460" y="340" width="1000" height="400" fill="#ffffff" fill-opacity="0.1" stroke="#d1d5db" stroke-width="2" rx="10"/>

  <!-- 标题文字 -->
  <text x="960" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#374151">
    专业地漏制造商
  </text>
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">
    15年行业经验 | ISO9001认证
  </text>
  <text x="960" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#9ca3af">
    产能10万+/月 | OEM/ODM定制服务
  </text>
</svg>